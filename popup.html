<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网页高亮插件</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>网页高亮插件</h1>
    </header>
    
    <main>
      <div class="setting-item">
        <label for="enable-switch" class="switch-label">
          <span>启用高亮功能</span>
          <div class="switch">
            <input type="checkbox" id="enable-switch" checked>
            <span class="slider"></span>
          </div>
        </label>
      </div>
      
      <div class="setting-item">
        <label for="position-mode" class="select-label">
          <span>图标位置模式</span>
          <select id="position-mode">
            <option value="follow">跟随鼠标</option>
            <option value="dock">固定停靠</option>
          </select>
        </label>
      </div>
      
      <div class="setting-item">
        <button id="clear-all-btn" class="clear-all-btn">清除所有高亮</button>
      </div>
    </main>
    
    <footer>
      <div class="usage-info">
        <p>使用方法：</p>
        <ol>
          <li>选中网页中的文本</li>
          <li>点击出现的高亮图标</li>
          <li>选择颜色进行高亮</li>
          <li>点击高亮文本可取消高亮</li>
        </ol>
      </div>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
